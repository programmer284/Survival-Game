<!doctype html>
<html>
<head>
<title>Survival Game</title>
<style>
canvas{
	border:thin solid;
}

#menu{
	position:absolute;
	left:1030px;
	top:10px;
	width:500px;
	height:700px;
}
</style>
</head>
<body>
<canvas id="canv" width="1000px" height="700px"></canvas>
<div id="menu" width="500px" height="700px" >
Score: <span id="sc">0</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#00ff00">High Score: <span id="hsc">0</span></span><br/><span style="color:gold">Gold:<span id="GoldCount"></span></span><hr/>

<b><u>Upgrades:</u></b><br/><br/>
<p><button id="upgHP">Upgrade Max HP</button>&nbsp;<span id="dispUpgHP"><span id="priceHP"></span>&nbsp;Gold</span></p>
<p><button id="upgReg">Upgrade HP Regeneration</button>&nbsp;<span id="dispUpgReg"><span id="priceReg"></span>&nbsp;Gold</span></p>
<p><button id="upgRel">Upgrade Reload</button>&nbsp;<span id="dispUpgRel"><span id="priceRel"></span>&nbsp;Gold</span></p>
<p><button id="unlPrSp">Unlock Splitting Projectiles</button>&nbsp;<span id="dispUnlPrSp">1000 Gold</span></p>
<hr/>
<button id="startBtn">Start Game</button> then click on canvas.<br/><hr/>
Reset:<br><button id="resetStatsBtn">Reset Stats</button>&nbsp;<button id="resetHSBtn">Reset High Score</button>&nbsp;<button id="resetGameBtn">Reset All</button>&nbsp;<br><hr>
Web Links:<br/><a href="./other_sites/Changelogs.html" target="_blank">Changelogs</a><br/><a href="./other_sites/Tutorial.html" target="_blank">Tutorial</a>
</div>

<script src="_mainGame_.js"></script>
</body>
